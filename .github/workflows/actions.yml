on:
  push:
    branches: [v1]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - run: git config --global core.autocrlf input
      - uses: actions/checkout@v2
      - uses: cygwin/cygwin-install-action@v2
        with:
          packages: cmake gcc-g++
      - run: git clone http://git.haproxy.org/git/haproxy.git C:\cygwin64\haproxy
      - run:
        shell: C:\cygwin\bin\bash.exe --login --norc -eo pipefail
        run: cd /haproxy-2.5.5
        run: make TARGET=cygwin USE_REGPARM=1 USE_PCRE2=1 USE_CRYPT_H=1 USE_GETADDRINFO=1 USE_OPENSSL=1 USE_SLZ=1 USE_PROMEX=1

